<!DOCTYPE html>

      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

    .card {

    .cat {

    }

    h1 {

    }

    .name {

    }

    .buttons {

      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      font-size: 1.3rem;
      padding: 16px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      min-width: 140px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .yes:hover {
      background: #d00000;
      transform: scale(1.08);
    }

    .no {
      background: #adb5bd;
      color: white;
    }

    .no:hover {
      background: #6c757d;
      transform: scale(1.05);
    }

    .small-text {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #666;
      font-style: italic;
    }

    .heart {
      position: absolute;
      font-size: 60px;
      opacity: 0.15;
      pointer-events: none;
    }

    .heart1 { top: 20px; left: 30px; transform: rotate(-15deg); }
    .heart2 { bottom: 40px; right: 40px; transform: rotate(20deg); }
  </style>
</head>
