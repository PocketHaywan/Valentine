<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Denissa</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 100px;
        }

        #yesBtn {
            background-color: #ff2d55;
            color: white;
            z-index: 11;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #666;
            transition: none; /* Instant jump */
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="icon">üê∂</span>
        <h1 id="question">Denissa, will you be my valentine?</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Randomly move the "No" button anywhere on the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerText = "Yay! See you on the 14th! ‚ù§Ô∏è";
            document.querySelector('.icon').innerText = "üíñ";
            document.querySelector('.btn-container').style.display = 'none';

            // Trigger the confetti
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
              const timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return;

              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff2d55', '#ff99aa']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff2d55', '#ff99aa']
              });

              requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
